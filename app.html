            <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"

                <span class="navbar-toggler-icon-sb"></span>
                <em class="bi bi-list"></em>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">The App</a>

                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://jbldevportfolio.netlify.app/">About</a>

        </div>

    <!-- Main -->
    <main class="content">
        <div class="container-fluid p-5 mt-5">
            <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pick a Location
                        </button>
                        <ul class="dropdown-menu" id="eventDropDown">
                        <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
                       
                        </ul>
                        </div> 
                        <div class="">
                            <table class="table table-striped">
                                <tr>
                                    <th colspan="2" id="statsHeader">
                                        Stats For All Events
                                    </th>
                                </tr>
                                <tr>
                                    <td>Total Attendence</td>
                                    <td id="total">100</td>
                                </tr>
                                <tr>
                                    <td>Average Attendence</td>
                                    <td id="average">100</td>
                                </tr>
                                <tr>
                                    <td>Most Attended</td>
                                    <td id="most">100</td>
                                </tr>
                                <tr>
                                    <td>Least Attended</td>
                                    <td id="least">100</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 order-first order-md-last">
                        <img src="/img/SuperDogimg.png" class="img-fluid logo ms-5 ps-5" alt="none">
                    </div>
            </div>
            <div class="row">
                <div class="col-12">
                   
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#addEventModal">Add Event</button>
                    <div>
                        <table class="table table-striped">
                            <tr>
                                <th>Event name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Attendence</th>
                                <th>Event Date</th>
                            </tr>
                            <tbody id="eventBody">
                                <!-- event data does here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <div class="footer">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col order-last order-md-first">
                    <span class="muted">&copy;2022 Jacob Lynch | lynch.b@hotmail.com</span>
                </div>
                <div class="col d-flex justify-content-start justify-content-md-center">
                    <img src="/img/J.L 2.svg" style="width: 145px; height: 30px;" alt="none">
                </div>
                <div class="col d-flex justify-content-start justify-content-md-end">
                    <div class="row">
                        <div class="col social"><a href="https://www.linkedin.com/in/jacob-brock-lynch-669930137/" target="_blank"><em class="bi bi-linkedin"></em></a></div>
                        <div class="col social"><a href="https://github.com/jblynch94"><em class="bi bi-github" target="_blank"></em></a></div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal text-dark" tabindex="-1" id="addEventModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add A New Event</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div>
                        <label for="newEventName" class="form-label">
                            Event Name</label>

                         <input type="text" class="form-control" id="newEventName">

                    </div> 
                    <div>
                        <label for="newEventCity" class="form-label">City</label>

                        <input type="text" class="form-control" id="newEventCity">
                    </div>
                    <div>
                        <label for="newEventState">State</label>
                      <select class="form-control" id="newEventState">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div> 
                    <div>
                        <label for="newEventAttendance" class="form-label">
                            Attendence
                            </label>

                        <input type="number" class="form-control" id="newEventAttendance">
                    </div> 
                    <div>
                        <label for="newEventDate" class="form-label">
                            Event Date</label>

                        <input type="date" class="form-control" id="newEventDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button onclick="saveEventData()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Template section -->
    <template id="cityDD-template">
        <li><a class="dropdown-item" href="#" onclick="getEvents(this)"></a></li>
    </template>
    <template id="eventData-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
